<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polarized</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            color: #333;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-filter select {
            padding: 5px;
            font-size: 16px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            height: auto;
        }

        .product-info {
            padding: 15px;
            background-color: #f9f9f9;
        }

        .product-info h5 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .product-info h6 {
            margin: 10px 0 0;
            color: #666;
        }

    
        @media (max-width: 768px) {
            .products {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .products {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Polarized</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    
      <header>
        <h1>Polarized</h1>
      </header>
    
      <section class="products">
        <div class="product-card">
          <img src="purple.png" alt="Purple Polarized Glasses">
          <div class="product-info">
            <h5>Purple Polarized Glasses</h5>
            <h6>$29.99</h6>
            <button class="buy-now">Buy Now</button>
          </div>
        </div>
    
        <div class="product-card">
          <img src="multicolor.png" alt="Multicolor Polarized Glasses">
          <div class="product-info">
            <h5>Multicolor Polarized Glasses</h5>
            <h6>$29.99</h6>
            <button class="buy-now">Buy Now</button>
          </div>
        </div>
    
        <div class="product-card">
          <img src="black.png" alt="Black Polarized Glasses">
          <div class="product-info">
            <h5>Black Polarized Glasses</h5>
            <h6>$29.99</h6>
            <button class="buy-now">Buy Now</button>
          </div>
        </div>
      </section>
    
  </main>

</body>
</html>
